<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link th:href="@{/css/style.css}"
        href="../../static/css/style.css?after" rel="stylesheet">
  <title>질문하기</title>
</head>
<body>
<div class="header">
  <a href="https://twkwon0417.shop">
    <img src="/images/logo.png" width="50px" alt="logo">
  </a>
  <div>
    welcome, <a th:if="${loggedInMember != null}" th:text="${loggedInMember}" href="/changeUserInfo">Guest</a>
    <a th:unless="${loggedInMember != null}" href="#">Guest</a>
    <button th:if="${loggedInMember != null}" th:onclick="|location.href='@{/logout}'|" class="logout-button">Logout</button>
    <button th:unless="${loggedInMember != null}" th:onclick="|location.href='@{/login}'|" class="login-button">Login</button>
  </div>
</div>

<form class="ask-question-form" action="#" th:action th:object="${questionPostDto}" method="post">
  <div class="error" th:errors="*{title}"></div>
  <label for="title">제목:</label>
  <input class="ask-question-input" type="text" id="title" name="title" th:field="*{title}" required>

  <div class="error" th:errors="*{text}"></div>
  <label for="question">질문:</label>
  <textarea class="ask-question-input" id="question" name="question" rows="4" required th:field="*{text}"></textarea>

  <button type="submit" class="ask-question-button">질문하기</button>

</form>

</body>
</html>
