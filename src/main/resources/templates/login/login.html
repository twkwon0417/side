<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/style.css}"
          href="../../static/css/style.css?after" rel="stylesheet">
    <title>로그인</title>
</head>
<body class="login">

<div class="header">
    <a href="https://twkwon0417.shop">
    <img src="/images/logo.png" alt="logo">
    </a>
</div>

<div class="login-container">
    <h2>로그인</h2>
    <form action="/login" method="post" th:action="@{/login}" th:object="${loginDto}">
        <div th:if="${#fields.hasGlobalErrors()}" class="error">
            <p th:each="err : ${#fields.globalErrors()}" th:text="${err}">글로벌 오류 메시지</p>
        </div>
        <div class="error" th:errors="*{loginId}">
            아이디 오류
        </div>
        <div class="login-form-group">
            <label for="username">아이디:</label>
            <input type="text" id="username" name="username" th:field="*{loginId}" required>
        </div>
        <div class="error" th:errors="*{password}">
            비밀번호 오류
        </div>
        <div class="login-form-group">
            <label for="password">비밀번호:</label>
            <input type="password" id="password" name="password" th:field="*{password}" required>
        </div>
        <div class="login-form-group">
            <button type="submit">로그인</button>
        </div>
    </form>
    <div class="forgot-password">
        <a href="/findPassword">비밀번호 찾기</a>
    </div>
    <div class="sign-up">
        <p>Don't have an account? <a href="/signup">회원가입</a></p>
    </div>
</div>

</body>
</html>
