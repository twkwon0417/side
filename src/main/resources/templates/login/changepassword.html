<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/style.css}"
          href="../../static/css/style.css?after" rel="stylesheet">
    <title>Change User Info</title>
</head>
<body>
<h2>Change User Info</h2>

<form class="member-form" action="/mail/changepassword" method="post" th:object="${changeInfoDto}">

    <div class="error" th:errors="*{password}">
        비밀번호 오류
    </div>
    <label for="password">Password:</label>
    <input class="member-input" type="password" id="password" name="password" th:field="*{password}" th:value="*{password}" required>

    <div class="error" th:errors="*{name}">
        이름 오류
    </div>
    <label for="name">Name:</label>
    <input class="member-input" type="text" id="name" name="name" th:field="*{name}" th:value="*{name}" required readonly>

    <div class="error" th:errors="*{eMail}">
        비밀번호 오류
    </div>
    <label for="eMail">Email:</label>
    <input class="member-input" type="email" id="eMail" name="eMail" th:field="*{eMail}" th:value="*{eMail}" required readonly>

    <div class="error" th:errors="*{phoneNumber}">
        비밀번호 오류
    </div>
    <label for="phoneNumber">Phone Number:</label>
    <input class="member-input" type="text" id="phoneNumber" name="phoneNumber" th:field="*{phoneNumber}" th:value="*{phoneNumber}" readonly required>

    <button class="member-button" type="submit">Save Changes</button>
</form>
</body>
</html>
